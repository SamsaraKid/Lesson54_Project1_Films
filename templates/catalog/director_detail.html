{% extends 'index.html' %}
{% block content %}
    <div class="center-list">
        <h3>Имя: {{ director.fname }}</h3>
        <h3>Фамилия: {{ director.lname }}</h3>
        <h3>Фильмография:</h3>
        <ul>
            {% for kino in director.kino_set.all %}
                <li><a href="{{ kino.get_absolute_url }}" class="inline-a">{{ kino }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
