{% extends 'index.html' %}
{% load static %}
{% block head %}
        <title>Сброс пароля</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock head %}

{% block content %}
    <div class="center-div center-text">
        <h2>Сброс пароля</h2>
        <form action="" method="post" novalidate>
            {% csrf_token %}
            <table>
                    <tr>{{ form.email.label_tag }}</tr>
                    <tr>{{ form.email }}</tr>
                    <tr>{{ form.email.errors }}</tr>
            </table>
            <input type="submit" value="Отправить">
        </form>
    </div>
{% endblock content %}
