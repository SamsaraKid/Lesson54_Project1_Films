{% extends 'index.html' %}

{% block content %}
    <h2>Регистрация</h2>
    <form action="" method="post">
        {% csrf_token %}
{#        <table>{{ regform }}</table>#}
    <table>
        {% for i in regform %}

                    <td>{{ i.label_tag }}</td>
                    <td>{{ i }}</td>

    </table>
    <input type="submit" value="Отправить">
    </form>
{% endblock content %}
